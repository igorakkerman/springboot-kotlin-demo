name: build and deploy

on:
  [push]
#    branches: [ $default-branch ]
#  pull_request:
#    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: JDK 15 setup
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Gradle build
        run: |
          chmod +x gradlew
          ./gradlew build
